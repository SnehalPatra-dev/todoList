<body>
  <div class="headsection1">
    <h1 class="heading1">{{getTitle()}} </h1>
    <!--   <i class="fas fa-clipboard-list fa-lg">list-icon</i>  -->
    <span class="material-icons" id="icon1">
      border_color
    </span>
  </div>

  <div class="container middlesection1">
    <div class="row">
      <div class="col-md-9">
        <input class="inputsection1" type="text" #newtodo />
        <button class="button1" (click)="addtodoelement(newtodo.value); newtodo.value=''"><b>Add Task <span
              class="material-icons" id="icon2">
              add_task
            </span></b></button>

        <div>
          <!--
    <b>{{todoobj1[0].taskName}}</b>
    <b>{{todoobj1[0].done}}</b>
    <b>{{todoobj1[0].taskimportant}}</b> -->

          <table class="table1">
            <tr class="tableheading1">
              <th class="subheading1">Task Name &nbsp; &nbsp;</th>
              <th class="subheading1">&nbsp; Important? &nbsp; &nbsp;</th>
              <th class="subheading1">&nbsp; Done? &nbsp; &nbsp;</th>
              <th class="subheading1">&nbsp; Remove tasks &nbsp; &nbsp;</th>
            </tr>
            <tr *ngFor="let todoloop of todoobj1" [ngStyle]="{'background-color':todoloop.done?'lightgreen':'#f8efd4'}"
              class="tableheading1">
              <td class="subheading1">{{todoloop.taskName}} &nbsp; &nbsp;</td>
              <td class="subheading1"> <button class="checkImportant1" (click)="ToggleTaskimportant(todoloop)">
                  {{todoloop.taskimportant?'&#10004;':'&#10008;'}}
                </button> &nbsp; &nbsp;</td>
              <!-- {{todoloop.taskimportant ? '&#10004;':'&#10008;'}} -->

              <td class="subheading1"> <button class="checkDone1" (click)="ToggleTaskdone(todoloop)">
                  {{todoloop.done?'&#9989;':'&#10060;'}}
                </button> &nbsp; &nbsp;
              </td>


              <!-- {{todoloop.done ? '&#9989;':'&#10060;'}} -->

              <td class="subheading1"><button class="removeButton1" (click)="deletetodoelement(todoloop)">Remove &nbsp;
                  <span class="material-icons">
                    delete
                  </span>
                  &nbsp;</button></td>
            </tr>



          </table>

        </div>
      </div>
    </div>
  </div>
</body>
